---
name: 'deploy'

# yamllint disable-line rule:truthy
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
            ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
            dokku-host: '45.56.127.246'
            app-name: 'django-app'
            git-push-flags: '--force'
